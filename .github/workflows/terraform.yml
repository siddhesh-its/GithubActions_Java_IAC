name: "Vprofile Action"

on: 
  push: 
    branches:
      - main
      - stage
    paths: 
      - terraform/**

  pull_request:
    branches:
      - main
    paths:
      - terraform/**

env:
  AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
  BUCKET_TF_STATE: ${{secrets.BUCKET_TF_STATE}}
  AWS_REGION: eu-north-1
  EKS_CLUSTER: vprofile-eks

jobs:
  terraform:
    name: Terraform Workflow
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0  # Set the version you want to use

      # Step 3: Terraform init
      - name: Terraform Init
        run: terraform init -backend-config="bucket=${{env.BUCKET_TF_STATE}}" -backend-config="region=${{env.AWS_REGION}}"

      # Step 4: Terraform fmt check
      - name: Terraform Format Check
        run: terraform fmt --check
        continue-on-error: true # Continue even if format check fails

      # Step 5: Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      # Step 6: Terraform Plan
      - name: Terraform Plan
        run: terraform plan --no-color -input=false -out planfile
        continue-on-error: true

      # Step 7: Check Plan Status
      - name: Check Plan Outcome
        if: ${{ failure() && steps.plan.outcome == 'failure' }}
        run: exit 1
